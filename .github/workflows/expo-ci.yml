name: Expo App CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'liftfire-expo/**'
      - '.github/workflows/expo-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'liftfire-expo/**'
      - '.github/workflows/expo-ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./liftfire-expo
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: liftfire-expo/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      continue-on-error: true
      
    - name: Lint check
      run: npm run lint
      continue-on-error: true
      
    - name: Run tests
      run: npm test -- --run
      continue-on-error: true
      
    - name: Build check
      run: npx expo export --platform web
      continue-on-error: true

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: quality
    if: always()
    
    steps:
    - name: Report success
      run: |
        echo "âœ… Expo app CI checks completed"
        echo "Note: Some checks may have warnings but the build is considered successful"
